<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="main.css">   
    <title>Flipkart</title>
</head>
<body>
        <div class="boss-background">
            <!---------------------------------NAV-BAR---------------------------------------------------->
            <div class="header">
                <!---------------------LOGO AND SEARCH BAR--------------------------------------------->
                <div class="nav-1">

                    <div class="logo"></div>
                        <!-------------------Search Bar--------------------------------->
                    <div class="search-bar">
                        <div class="search-logo">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                            <input  class="search-input" type="text" placeholder="Search for Brands,Products and More">
                    </div>

                </div>
                <!-------------------Login Button--------------------------------->

                <div class="nav-2">
                    <div class="button-L">
                    <button class="login">
                        <i class="fa-regular fa-user"></i>       <!--<<<<<<<<<<<<<<<  Profile-Icon  -->
                        <a href="#">Login</a>
                        <i class="fa-solid fa-caret-down"></i>     <!--<<<<<<<<<<<<<<<  Drop-DownArrow  -->
                    </button>
                    </div>
                    <!-------------------Cart Button-------------------------------------->
                    <div class="cart">
                    <button class="button-cart">
                        <i class="fa-solid fa-cart-shopping "></i>    <!--<<<<<<<<<<<<<<<  Cart-Icon  -->
                        <a href="#">Cart</a>
                    </button>
                    </div>
                    <!-----------------------------Become a Seller-------------------------------------->
                    <div class="seller">
                        <button class="seller-button">
                            <i class="fa-solid fa-store"></i>      <!--<<<<<<<<<<<<<<<  Shop-Icon  -->
                            <a href="#">Become a Seller</a>
                        </button>
                    </div>
                    <!---------------------------------- Dots------------------------------------------>

                    <div class="dot">
                        <button class="dot-button">
                        <i class="fa-solid fa-bars"></i>      <!--<<<<<<<<<<<<<<<  Dots-Icon  -->
                        </button>
                    </div>
                </div>
            </div>
            <!--==========================================PANEL Start=======================================================-->
            <!--==========================================PANEL Start=======================================================-->

                <div class="panel">
                        <!-------------------------Grocery------------------------------------------------------->
                        <div class="grocery panel-item">    
                            <img src="images/grocery-pic.png" alt="grocery_png">
                            <span>Grocery</span>
                    </div>
                        <!-------------------------mobiles ------------------------------------------------------>
                        <div class="mobiles panel-item">    
                            <img src="images/mobile.png" alt="mobile_png">
                            <span>Mobiles</span>
                    </div>
                        <!-------------------------fashion------------------------------------------------------->
                        <div class="fashion panel-item">    
                            <img src="images/human.png" alt="girlboy_png">
                            <span>Fashion</span>
                    </div>
                        <!-------------------------electronics--------------------------------------------------->
                        <div class="electronics panel-item">    
                            <img src="images/tv.png" alt="tv_png">
                            <span>Electronics</span>
                    </div>
                        <!-------------------------home&furniture------------------------------------------------>
                        <div class="home&furniture panel-item">    
                            <img src="images/furniture.png" alt="Furniture_png">
                            <span>Home & Furniture</span>
                    </div>
                        <!-------------------------Appliances----------------------------------------------------->
                        <div class="appliances panel-item">    
                            <img src="images/laptop.png" alt="laptop_png">
                            <span>Appliances</span>
                    </div>
                        <!-------------------------Travel--------------------------------------------------------->
                        <div class="travel panel-item">    
                            <img src="images/aeroplane.png" alt="aeroplane_png">
                            <span>Travel</span>
                    </div>
                        <!-------------------------Beauty,Toys and more-------------------------------------------->
                        <div class="beautytoys&more panel-item">    
                            <img src="images/teddy.png" alt="teddy_png">
                            <span>Beauty,Toys and more</span>
                    </div>
                        <!-------------------------Two Wheelers------------------------------------------------------>
                        <div class="twowheelers panel-item">    
                            <img src="images/bike.png" alt="bike_png">
                            <span>Two Wheelers</span>
                    </div>

                </div>

            <!--=========================PANEL Close====================-->
            <!--=-=-=-=-=-=-=--=-=-=-=-=-=SLIDER-=-=-=-=-=-==-=-=-=-=-=-=--->









            



        </div>
</body>
</html>
